<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Code Quiz</title>
    <link rel="stylesheet" href="../../../normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div id="score"></div>
      <div id="timer"></div>
    </nav>
    <div class="quiz-container">
      <div id="question-box">
        <h2 id="question" >Questions</h2>
      </div>
      <div id="answer-options">
        <ul>
          <li>
            <input type="radio" name="answer" /> <label id="optionA" for="a">Option A</label>
          </li>

          <li>
            <input type="radio" name="answer" /> <label id="optionB" for="b">Option B</label>
          </li>
          <li>
            <input type="radio" name="answer" /> <label id="optionC" for="c">Option C</label>
          </li>
          <li>
            <input type="radio" name="answer" /> <label id="optionD" for="d">Option D</label>
          </li>
        </ul>
      </div>
      <button id="msg">Your time is up!</button>
      <div id="start-btn">
        <button>Start</button>
      </div>

      <div class="result"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
